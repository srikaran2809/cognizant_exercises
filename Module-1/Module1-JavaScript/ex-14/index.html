<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Portal - jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .event-card {
      display: none;
      padding: 10px;
      margin: 10px 0;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Community Events</h2>
  <button id="registerBtn">Register for Event</button>

  <div class="event-card" id="event1">
    <h3>Music Fest</h3>
    <p>Enjoy live performances and great food.</p>
  </div>

  <div class="event-card" id="event2">
    <h3>Coding Bootcamp</h3>
    <p>Improve your web dev skills!</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
