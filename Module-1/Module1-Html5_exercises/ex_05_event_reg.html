<form>
    <label>Name:</label>
    <input type="text" placeholder="Enter your name" required autofocus><br>

    <label>Email:</label>
    <input type="email" placeholder="Enter your email" required><br>

    <label>Event Date:</label>
    <input type="date" required><br>

    <label>Event Type:</label>
    <select required>
        <option value="music">Music Fest</option>
        <option value="art">Art Exhibition</option>
        <option value="sports">Sports Meet</option>
    </select><br>

    <label>Message:</label>
    <textarea placeholder="Any special requests"></textarea><br>

    <button type="submit">Register</button>
</form>
