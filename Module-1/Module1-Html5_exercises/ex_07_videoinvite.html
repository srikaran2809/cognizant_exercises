<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Promo Video</title>
    <style>
        #videoMessage {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
    <script>
        function videoReady() {
            document.getElementById("videoMessage").style.display = "block";
        }

        window.onbeforeunload = function () {
            return "You have unsaved changes! Are you sure you want to leave?";
        };
    </script>
</head>
<body>
    <h1>Welcome to the Community Event</h1>
    <video id="promoVideo" width="600" controls oncanplay="videoReady()">
        <source src="event-promo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p id="videoMessage">Video ready to play!</p>
</body>
</html>
