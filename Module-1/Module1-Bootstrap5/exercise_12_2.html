<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-5">Our Pricing Plans</h2>

    <div class="row justify-content-center">
      <!-- Basic Plan -->
      <div class="col-md-4 mb-4">
        <div class="card p-4">
          <h4 class="card-title text-center">Basic</h4>
          <h2 class="text-center my-3">$9/mo</h2>
          <ul class="list-unstyled px-3 mb-4">
            <li>✔️ 1 User</li>
            <li>✔️ 5GB Storage</li>
            <li>✔️ Email Support</li>
          </ul>
          <div class="d-grid px-3">
            <button class="btn btn-outline-primary">Choose</button>
          </div>
        </div>
      </div>

      <!-- Pro Plan -->
      <div class="col-md-4 mb-4">
        <div class="card p-4">
          <h4 class="card-title text-center">Pro</h4>
          <h2 class="text-center my-3">$29/mo</h2>
          <ul class="list-unstyled px-3 mb-4">
            <li>✔️ 5 Users</li>
            <li>✔️ 50GB Storage</li>
            <li>✔️ Priority Support</li>
          </ul>
          <div class="d-grid px-3">
            <button class="btn btn-primary">Choose</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
