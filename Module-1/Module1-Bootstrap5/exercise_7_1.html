<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Typography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-4">
    <h1 class="display-1">Display Heading</h1>
    <p class="lead">This is a lead paragraph. It stands out more than normal text.</p>
    <p>This is normal paragraph text for comparison.</p>
    <p class="text-muted">This text is muted and appears lighter.</p>
    <p class="fw-bold">This is bold text using <code>.fw-bold</code>.</p>
    <p class="fst-italic">This is italic text using <code>.fst-italic</code>.</p>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
