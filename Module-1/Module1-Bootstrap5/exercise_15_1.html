<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Border & Rounded</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container text-center mt-5">
    <h4 class="mb-4">Styled Image</h4>

    <!-- Image with border and rounded-circle -->
    <img src="./assets/profile1_img.jpg" 
         alt="Profile" 
         class="border border-primary border-3 rounded-circle">
    
    <p class="mt-3">This image uses a thick blue border and circular cropping.</p>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
