<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon Only Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./icons-1.13.1/font/bootstrap-icons.css">
</head>
<body>

  <div class="container mt-5 text-center">
    <h4 class="mb-4">Icon-Only Buttons</h4>

    <!-- Icon Buttons -->
    <button class="btn btn-primary mx-2" title="Edit">
      <i class="bi bi-pencil"></i>
    </button>

    <button class="btn btn-danger mx-2" title="Delete">
      <i class="bi bi-trash"></i>
    </button>

    <button class="btn btn-success mx-2" title="Download">
      <i class="bi bi-download"></i>
    </button>

    <button class="btn btn-warning mx-2" title="Share">
      <i class="bi bi-share"></i>
    </button>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
