<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Groups & Toggles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h4 class="mb-3">Button Group</h4>

    <!-- Button Group -->
    <div class="btn-group" >
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <h4 class="mt-5 mb-3">Toggle Buttons (Checkbox)</h4>

    <!-- Toggle Buttons -->
    <input type="checkbox" class="btn-check" id="btn-check1" autocomplete="off">
    <label class="btn btn-outline-success" for="btn-check1">Toggle 1</label>

    <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off">
    <label class="btn btn-outline-success" for="btn-check2">Toggle 2</label>

    <input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off">
    <label class="btn btn-outline-success" for="btn-check3">Toggle 3</label>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
