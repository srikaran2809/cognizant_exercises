<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Badge Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5 d-flex justify-content-center">
    <!-- Image container with relative positioning -->
    <div class="position-relative">
      <img src="./assets/watch.jpg" class="img-fluid rounded" alt="Product">

      <!-- Badge positioned over the top-right corner -->
      <span class="position-absolute top-0 right-100 translate-middle   badge rounded-pill bg-danger ">
        NEW
      </span>
    </div>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
