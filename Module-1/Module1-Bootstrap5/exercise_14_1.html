<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Visibility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5 text-center">
    <h2>Responsive Visibility Example</h2>

    <div class="mt-4">
      <!-- Visible on all screen sizes -->
      <div class="alert alert-primary">
        Always visible on all screen sizes.
      </div>

      <!-- Hidden on small screens, shown on md+ -->
      <div class="alert alert-success d-none d-md-block">
        Visible on medium and larger screens (≥768px).
      </div>

      <!-- Hidden on all except large+ -->
      <div class="alert alert-warning d-none d-lg-block">
        Visible only on large screens and up (≥992px) and displayed as flex.
      </div>
    </div>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
