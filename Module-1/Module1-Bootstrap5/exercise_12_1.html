<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <!-- Section with margin and padding -->
    <div class="bg-light m-3 p-4 border">
      <h5 class="mb-3">Box with m-3 and p-4</h5>
    </div>

    <!-- Section with top margin and vertical padding -->
    <div class="bg-secondary text-white mt-4 py-5 px-3 rounded">
      <h5>Box with mt-4, py-5 and px-3</h5>
    </div>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
