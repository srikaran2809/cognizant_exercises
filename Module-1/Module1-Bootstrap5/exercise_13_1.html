<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Dashboard Overview</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="p-4 bg-primary text-white rounded">
          <h5>Total Users</h5>
          <h2>1,240</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-success text-white rounded">
          <h5>Active Sessions</h5>
          <h2>350</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-4 bg-warning text-dark rounded">
          <h5>Pending Tickets</h5>
          <h2>15</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
