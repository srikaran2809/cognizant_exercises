<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Four Column Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-3 bg-primary text-white p-3 text-center">Column 1</div>
      <div class="col-sm-3 bg-success text-white p-3 text-center">Column 2</div>
      <div class="col-sm-3 bg-warning text-white p-3 text-center">Column 3</div>
      <div class="col-sm-3 bg-danger text-white p-3 text-center">Column 4</div>
    </div>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
