<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Column Reordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-4">
    <div class="row text-white text-center">
      <!-- This column will appear second on medium+ screens -->
      <div class="col-md-6 order-md-2 bg-success p-3">
        Column 1 (order-md-2)
      </div>
      
      <!-- This column will appear first on medium+ screens -->
      <div class="col-md-6 order-md-1 bg-primary p-3">
        Column 2 (order-md-1)
      </div>
    </div>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
