<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card with Shadow and Rounded Pill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 22rem;">
      <!-- Rounded pill image -->
      <img src="./assets/profile1_img.jpg" 
           class="card-img-top rounded-pill border border-primary shadow-lg" 
           alt="Rounded Image">

      <!-- Card content -->
      <div class="card-body">
        <h5 class="card-title">Rounded Pill & Shadow</h5>
        <p class="card-text">This card uses a large shadow and a rounded-pill image for a modern UI effect.</p>
        <a href="#" class="btn btn-outline-primary">Read More</a>
      </div>
    </div>
  </div>

  <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
